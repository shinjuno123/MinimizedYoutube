<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index_style.css">
    <title>Minimized Youtube</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo-section">
                <button id="logo"><img src="./logo/logo.png" alt="logo"></button>
            </div>
            <div class="search-section">
                <input placeholder="검색" id="search-bar" type="text" name="search-bar">
                <button><yt-icon class="style-scope ytd-searchbox"><svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" class="style-scope yt-icon" style="width: 100%; height: 100%;"><g class="style-scope yt-icon"><path d="M20.87,20.17l-5.59-5.59C16.35,13.35,17,11.75,17,10c0-3.87-3.13-7-7-7s-7,3.13-7,7s3.13,7,7,7c1.75,0,3.35-0.65,4.58-1.71 l5.59,5.59L20.87,20.17z M10,16c-3.31,0-6-2.69-6-6s2.69-6,6-6s6,2.69,6,6S13.31,16,10,16z" class="style-scope yt-icon"></path></g></svg><!--css-build:shady--></yt-icon></button>
            </div>
            <div class="others-section">
                <button id="upload-menu">
                    <!--upload icon from youtube-->
                    <yt-icon class="style-scope ytd-topbar-menu-button-renderer">
                        <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" class="style-scope yt-icon" style="width: 100%; height: 100%;">
                            <g class="style-scope yt-icon">
                                <path d="M14,13h-3v3H9v-3H6v-2h3V8h2v3h3V13z M17,6H3v12h14v-6.39l4,1.83V8.56l-4,1.83V6 M18,5v3.83L22,7v8l-4-1.83V19H2V5H18L18,5 z" class="style-scope yt-icon"></path>
                            </g>
                        </svg>
                    </yt-icon>
                </button>
                <button id="account-menu"><img src=""></button>
            </div>
        </nav>
    </header>
</body>

</html>
